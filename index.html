<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>School SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f4f6f9;padding:20px}
    .box{max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:8px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#0b5ed7;color:#fff;border:none}
    #dashboard{display:none}
    #msg{color:red;text-align:center}
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h3>School Login</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div class="box" id="dashboard">
  <h3>Dashboard</h3>
  <p id="status">Checking…</p>
  <button onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA6zbRTjmD5dj8sOBVNv_a7RV0ZtvD9L8Y",
  authDomain: "school-sass-e8333.firebaseapp.com",
  projectId: "school-sass-e8333"
});

const auth = firebase.auth();
const db = firebase.firestore();

function login(){
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(e=>msg.innerText=e.message);
}

auth.onAuthStateChanged(user=>{
  if(!user) return;

  loginBox.style.display="none";
  dashboard.style.display="block";

  db.collection("users").doc(user.uid).get()
  .then(doc=>{
    if(!doc.exists){
      status.innerText = "❌ Firestore record not found";
      return;
    }

    const d = doc.data();
    const today = new Date();
    const exp = new Date(d.expiryDate);

    if(today > exp){
      status.innerText = "❌ Trial Expired";
    }else{
      status.innerText = "✅ Welcome " + d.role;
    }
  })
  .catch(err=>{
    status.innerText = "❌ Firestore Error: " + err.message;
  });
});

function logout(){
  auth.signOut().then(()=>location.reload());
}
</script>

</body>
</html>
